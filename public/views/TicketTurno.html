<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generado</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh;
            background-color: #ffffff;
        }
        header {
            background-color: #072146;
            color: white;
            padding: 10px 0;
            font-size: 30px;
            width: 100%;
            text-align: left;
            padding-left: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .contenedor-decorativo {
            background-color: #E7E7E7;
            padding: 30px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 95%;
            max-width: 700px;
            box-sizing: border-box;
        }
        .contenedor {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 600px; 
            box-sizing: border-box;
        }
        .fecha-hora {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 16px;
            color: #000000;
        }
        .numero-turno {
            font-size: 32px; 
            margin: 20px 0;
            color: #000000;
        }
        .instrucciones {
            font-size: 14px;
            margin-top: 20px;
            color: #000000;
        }
        @media (min-width: 600px) {
            .numero-turno {
                font-size: 36px; 
            }
            .fecha-hora {
                font-size: 18px;
            }
            .instrucciones {
                font-size: 16px;
            }
        }
        @media (min-width: 1200px) {
            .contenedor {
                max-width: 600px; 
            }
            .numero-turno {
                font-size: 40px; 
            }
            .fecha-hora {
                font-size: 20px;
            }
            .instrucciones {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>ATB</header>
    <div class="contenedor-decorativo">
        <div class="contenedor">
            <div class="fecha-hora">
                <span>30/05/2024</span>
                <span>02:26 p.m.</span>
            </div>
            <div class="numero-turno">Número de Turno: <br><strong>01</strong></div>
            <div class="instrucciones">
                Por favor, espere a ser llamado.<br>Gracias por su paciencia.<br><br>
                Para cualquier consulta, por favor acérquese a nuestro personal de atención al cliente o llame al 861-123-456.
            </div>
        </div>
    </div>
</body>
</html>
