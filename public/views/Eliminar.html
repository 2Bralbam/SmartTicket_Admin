<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Eliminación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background-color: #E7E7E7;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 350px;
            width: 80%;
        }
        .modal p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .modal-acciones {
            display: flex;
            justify-content: space-around;
        }
        .modal-acciones button {
            width: 40%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #0065AB;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-acciones button.cancelar-btn {
            background-color: #0065AB;
            color:  #CCCCCC;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="modal">
        <p>¿Desea eliminar a Juan Pérez?</p>
        <div class="modal-acciones">
            <button class="aceptar-btn">Aceptar</button>
            <button class="cancelar-btn">Cancelar</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var cancelarBtn = document.querySelector(".cancelar-btn");
        var overlay = document.querySelector(".overlay");

        cancelarBtn.addEventListener("click", function() {
            overlay.style.display = "none";
        });
    });
</script>

</body>
</html>
