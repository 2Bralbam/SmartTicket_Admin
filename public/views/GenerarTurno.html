<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Ticker</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            padding-top: 60px;
            box-sizing: border-box;
        }
        header {
            background-color: #072146;
            color: white;
            padding: 10px 0;
            font-size: 24px;
            width: 100%;
            text-align: left;
            padding-left: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .bienvenida {
            text-align: center;
            margin: 20px 0;
        }
        .pregunta {
            background-color: #043263;
            color: white;
            padding: 40px 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            width: 90%; 
            max-width: 600px; 
            box-sizing: border-box;
        }
        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .boton {
            background-color: #cccccc;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            flex: 1 1 100px;
            max-width: 200px; 
            box-sizing: border-box;
        }
        .boton:hover {
            background-color: #bbbbbb;
        }
        .pie {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #072146;
        }
    </style>
</head>
<body>
    <header>ATB</header>
    <div class="bienvenida">
        <h1>¡Bienvenido!</h1>
        <p>Gracias por visitarnos. Por favor, siga las instrucciones en la pantalla para generar su turno. Estamos aquí para ayudarle.</p>
    </div>
    <div class="pregunta">
        ¿Es usted cliente de ATB Bank? <br/>
        <div class="botones">
            <button class="boton">Sí</button>
            <button class="boton">No</button>
        </div>
    </div>
    <div class="pie">
        ¡Gracias por su paciencia y preferencia!
    </div>
</body>
</html>
